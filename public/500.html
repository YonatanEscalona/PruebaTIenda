<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando... - Sebastian Escalona</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f6f7f9 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    .logo span {
      color: white;
      font-size: 32px;
      font-weight: bold;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 {
      color: #1e293b;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #64748b;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    .loader span {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .loader span:nth-child(1) { animation-delay: -0.32s; }
    .loader span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .retry-btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    .note {
      margin-top: 32px;
      padding: 16px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    .note p {
      font-size: 13px;
      margin: 0;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>S</span>
    </div>
    <h1>Un momento...</h1>
    <p>Estamos iniciando el servidor. Esto puede tardar unos segundos la primera vez.</p>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a href="/" class="retry-btn" onclick="location.reload(); return false;">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
      </svg>
      Reintentar
    </a>
    <div class="note">
      <p>üí° Este mensaje aparece durante el "cold start" del servidor. La pr√≥xima carga ser√° instant√°nea.</p>
    </div>
  </div>
  <script>
    // Auto-retry despu√©s de 5 segundos
    setTimeout(() => {
      location.reload();
    }, 5000);
  </script>
</body>
</html>
